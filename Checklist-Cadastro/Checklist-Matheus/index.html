<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Carregue os scripts na ordem correta -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="imaged">
            <img src="/assets/logo.jpg" alt="D&A Tools">
        </div>
    </header>
    <main>
        <div class="display-main">
            <h1 class="title-lavand">Bem-Vindo</h1>
            <form id="formdil1" class="formulario">

                <h1 class="title-cliente">Dados do Cliente</h1>

                <div class="form-group">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial">
                </div>

                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" placeholder="*">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>

                <div class="form-group">
                    <label for="ie">IE:</label>
                    <input type="text" id="ie" name="ie">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" data-mask="000.000.000-00" data-mask-selectonfocus="true">
                </div>

                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </div>

                <div class="form-group">
                    <label for="ramo">Ramo da Atividade:</label>
                    <input type="text" id="ramo" name="ramo">
                </div>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>

                <div class="form-group">
                    <label for="end">Endereço:</label>
                    <input type="text" id="end" name="end">
                </div>

                <div class="form-group">
                    <label for="endEntrega">Endereço de Entrega:</label>
                    <input type="text" id="endEntrega" name="endEntrega">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>

                <div class="form-group">
                    <label for="municipio">Município:</label>
                    <input type="text" id="municipio" name="municipio">
                </div>

                <div class="form-group">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf">
                </div>

                <div class="form-group">
                    <label for="contatoComercial">Contato Comercial:</label>
                    <input type="text" id="contatoComercial" name="contatoComercial">
                </div>

                <div class="form-group">
                    <label for="telComercial">Telefone/Celular Comercial:</label>
                    <input type="text" id="telComercial" name="telComercial">
                </div>

                <div class="form-group">
                    <label for="emailComercial">Email Comercial:</label>
                    <input type="email" id="emailComercial" name="emailComercial">
                </div>

                <div class="form-group">
                    <label for="contatoFinanceiro">Contato Financeiro:</label>
                    <input type="text" id="contatoFinanceiro" name="contatoFinanceiro">
                </div>

                <div class="form-group">
                    <label for="telFinanceiro">Telefone/Celular Financeiro:</label>
                    <input type="text" id="telFinanceiro" name="telFinanceiro">
                </div>

                <div class="form-group">
                    <label for="emailFinanceiro">Email Financeiro:</label>
                    <input type="email" id="emailFinanceiro" name="emailFinanceiro">
                </div>

                <div class="form-group">
                    <label for="emailNF">Email para envio de NF:</label>
                    <input type="email" id="emailNF" name="emailNF">
                </div>

                <div class="form-group">
                    <label for="condicoesPagamento">Condições de pagamento (Mensal ou Quinzenal):</label>
                    <input type="text" id="condicoesPagamento" name="condicoesPagamento">
                </div>

                <div class="form-group">
                    <label for="comodato">Comodato:</label>
                    <input type="text" id="comodato" name="comodato">
                </div>

                <div class="form-group">
                    <label for="volumeCompras">Volume de compras:</label>
                    <input type="text" id="volumeCompras" name="volumeCompras">
                </div>

                <button type="button" onclick="generatePDF()">Baixar PDF</button>

            </form>
        </div>
    </main>
</body>
</html>
